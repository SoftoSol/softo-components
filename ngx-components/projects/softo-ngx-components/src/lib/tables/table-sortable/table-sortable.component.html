<div class="card">
    <div class="card-header card-header-primary card-header-icon">
        <div class="card-icon">
            <i class="material-icons">assignment</i>
        </div>
        <h4 class="card-title">{{title}}</h4>
    </div>
    <div class="card-body">
        <div class="toolbar">
            <!--        Here you can write extra buttons/actions for the toolbar              -->
        </div>
        <div class="material-datatables">
            <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0"
                width="100%" style="width:100%">
                <thead>
                    <tr>
                        <th *ngFor="let row of headerRow" [class]="colHeadClass(row)">{{ row.title }}</th>
                        <div *ngIf="actions.length>0"><th class="text-right disabled-sorting">Actions</th></div>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of rows">
                        <td *ngFor="let col of headerRow;index as i">
                            <div *ngIf="col.type==ColumnType.Html" [innerHtml]="getAsSafeHtml(col.value(row))">
                            </div>
                            <div *ngIf="col.type==ColumnType.Text">{{col.value(row)}}</div>
                        </td>

                        <td class="text-right">
                            <a href="javascript:void(0)" [class]="getActionClasses(action)" 
                            *ngFor="let action of actions" [innerHtml]="action.icon" (click)="action.onClick(row)"></a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <td [colSpan]="headerRow.length">
                    <mat-paginator [length]="config.length" 
                    [pageSize]="config.size" 
                    [pageSizeOptions]="config.sizes" 
                    (page)="onPagniatorChange($event)"
                    aria-label="Select page">
                    </mat-paginator>
                </td>
                </tfoot>
                </table>
        </div>
    </div>
    <!-- end content-->
</div>
<!--  end card  -->
